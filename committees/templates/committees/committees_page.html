{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}

    <h1 class="my-3">
        {{ page }}
    </h1>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                {{ page.description|richtext }}    
            </div>
            <div class="card-group">
                {% for formation in page.get_children %}
                <div class="card text-center">
                    <div class="card-body">
                        <h2><a href="{% pageurl formation %}">{{ formation }}</a></h2>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col">
            
        </div>
    </div>

{% endblock %}
