{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}
<div class="container">

    <h1 class="mb-3">{{ page.title }}</h1>
    <h4>{{ page.description|richtext }}</h4>

    <div class="card-group">
        {% for formation in page.get_children %}
            <div class="card">
                <div class="card-body">
                    <h2><a href="{% pageurl formation %}">{{ formation }}</a></h2>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
