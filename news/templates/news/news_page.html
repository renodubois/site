{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags wagtailuserbar %}

{% block content %}
    {% wagtailuserbar %}
    <div class="col-10">
        <h1 class="mb-3">{{ page.title }}</h1>
        {% for story in page.stories.values %}
            <div class="card">
                <div class='card-body'>
                    {{ story.description|richtext }}
                    {{ story.related_event.start|date }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
