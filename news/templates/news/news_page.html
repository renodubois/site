{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags wagtailuserbar %}

{% block content %}
    {% wagtailuserbar %}
    <div class="col-10">
        <h1>{{ page.title }}</h1>
        {% for story in page.stories.values %}
            <div class="card">
                {{ story.description|richtext }}
                {{ story.event.values.title }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
