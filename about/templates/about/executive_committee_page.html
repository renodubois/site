{% extends "base.html" %}
{% load wagtailcore_tags static %}

{% block content %}
    <div class="grid md:grid-cols-4 items-top">
        <div class="md:col-span-1">
            <h1 class="mb-3">{{ page.title }}</h1>
            <p>{{ page.description|richtext }}</p>
        </div>
        <div class="md:col-span-3">
            {% for position in page.executive_committee.all %}
                <div class="grid md:grid-cols-5 items-center p-3">
                    <div class="md:col-span-2 items-center my-3 text-right">
                        <h2 class="p-3">{{ position.get_position_display }}</h2>                    
                        <h3 class="p-3">{{ position.person }}</h3>
                    </div>       
                    <div class="md:col-span-3">
                        {{ position.description }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
